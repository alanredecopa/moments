<form>
  <div class="form-group">
    <label for="title">Título</label>
    <input type="text" placeholder="Coloque o título" required>
  </div>
  <div class="form-group">
    <label for="decription">Descrição</label>
    <textarea placeholder="Descreva o seu momento"></textarea>
  </div>
  <div class="form-group">
    <label for="image">Coloque a foto do seu momento</label>
    <input type="file">
  </div>
  <input type="submit" value="{{ btnText }}">
</form>
